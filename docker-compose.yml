services:
  api01: &api01
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NATS_URL=nats://nats:4222
      - PORT=3000
      - DEFAULT_PAYMENT_PROCESSOR_URL=http://payment-processor-default:8080
      - FALLBACK_PAYMENT_PROCESSOR_URL=http://payment-processor-fallback:8080
    volumes:
      - .:/usr/src/app
    networks:
      - backend
      # - payment-processor
    depends_on:
      nats:
        condition: service_healthy
      # redis:
      #   condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: '75MB'

  api02:
    <<: *api01
    hostname: api02
    networks:
      - backend
    volumes:
      - .:/usr/src/app

  nginx:
    image: nginx:latest
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '100MB'

  nats:
    image: nats:2.10.16-alpine3.19
    command: -m 8222
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: wget http://localhost:8222/healthz -q -S -O -
      start_period: 0s
      retries: 3
      timeout: 3s
      interval: 14s
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '50MB'

networks:
  backend:
    driver: bridge
  # payment-processor:
  #   external: true
