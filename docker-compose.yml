services:
  api01: &api01
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./server"]
    env_file: ".env"
    environment:
      - UNIX_SOCKET_PATH=/var/rinha01.sock
    volumes:
      - .:/usr/src/app
      - sockets:/var
    networks:
      - backend
      - payment-processor
    depends_on:
      - nats
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '10MB'

  api02:
    <<: *api01
    hostname: api02
    command: ["./server"]
    env_file: ".env"
    environment:
      - UNIX_SOCKET_PATH=/var/rinha02.sock
    volumes:
      - .:/usr/src/app
      - sockets:/var
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '10MB'

  openresty:
    image: openresty/openresty
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./lua_scripts:/etc/nginx/lua
      - sockets:/var
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '50MB'

  # Payment processing workers
  worker01:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./worker"]
    env_file: .env
    networks:
      - backend
      - payment-processor
    depends_on:
      - nats
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '25MB'

  worker02:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./worker"]
    env_file: .env
    networks:
      - backend
      - payment-processor
    depends_on:
      - nats
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '25MB'

  nats:
    image: nats:2.10.16-alpine3.19
    command: -js -sd /data -m 8222
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: wget http://localhost:8222/healthz -q -S -O -
      start_period: 0s
      retries: 3
      timeout: 3s
      interval: 14s
    volumes:
      - nats_data:/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '30MB'

  postgres:
    image: postgres:17.5-alpine
    container_name: my-postgres-db
    restart: always
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d payments"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '100MB'

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true

volumes:
  sockets:
  postgres_data:
  nats_data:
